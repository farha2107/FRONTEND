<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Get In Touch with Our Experts</h1>
        <p>Get in touch with us using the enquiry form or contact details below.</p>
        <a href="index.html">Homepage</a><br><br>
    </header>
    <main>
        <form action="/submit-contact" method="post">
        <label for="Full name">Full Name</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="+91" required><br><br>

        <label for="Address">Address</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="Message">Message</label>
        <input type="text" id="Message" name="Message" required><br><br>

        <button type="submit">Submit</button>
        </form>
    </main>
<footer>
    <div>
        <h2>Have Any Questions? Our Team Will Get In Touch With You!</h2>
        <p><strong>Phone Number:</strong> +91 6301 341478</p>
        <p><strong>Quick Contact:</strong> info@codegnan.com</p>
    </div>
</footer>
</body>
</html>
