<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="UserName">UserName</label>
        <input type="text" id="Username" placeholder="Enter your UserName"><br><br>

        <label for="PassWord">password</label>
        <input type="password" id="PassWord"><br><br>

        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email"><br><br>

        <label for="Number">Number</label>
        <input type="number" id="Number" name="Number"><br><br>

        <label for="Date">Date</label>
        <input type="date" id="Date" name="id"><br><br>

        <label for="Time">Time</label>
        <input type="time" id="Time" name="Time"><br><br>

        <label for="Color">color</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="Subscribe">Subscribe :</label>
        <input type="checkbox" id="Subscribe" name="Subscribe"><br><br>

        <label for="File">File</label>
        <input type="file" id="File" name="File"><br><br>
        
        <label for="range">Range :</label>
        <input type="range" id="Range" name="Range"><br><br>

        <label for="Website">Website</label>
        <input type="url" id="Website" name="Website"><br><br>

        <label for="comments">Comments :</label><br>
        <textarea name="comments" id="comments" rows="4" cols="50"></textarea><br><br>

        <label> Gender :</label>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">Uk</option>
            <option value="cannada">Cannada</option>
        </select>

       <!-- clone a website  by using input and label-->


    </form>
</body>
</html>
