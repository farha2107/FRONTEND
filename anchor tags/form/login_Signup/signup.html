<body>
    <h1>Signup Page</h1>
    <form action="">

        <label for="UserName">UserName :</label>
        <input type="text" id="UserName" placeholder="Enter your UserName"><br><br>

        <label for="Email">Email :</label>

        <button>Submit</button><br><br>

    </form>
