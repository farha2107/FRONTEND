<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     h1::before{
        content: "😊";
        color: gold;
     }
     h1::after{
        content: "😍";
        color: gold;
     }
     h1::first-letter{
        color: red;
     }
     h1::selection{
        background-color:red;
     }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
</body>
</html>
